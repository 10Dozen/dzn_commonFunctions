# Check for comments and escapings

# Hash
Str: String # with comment
StrEscaped: String \# with hash         # Not escpaed for some reason...
StrEscaped2: String /# with hash        # Not escpaed for some reason...
QStr: 'String # with hash'
DQStr: "String # with hash"
Code: { [0,1,2] # 2 } # Looks commented in YAML highlight, but actually works
CodeEscaped: { [1,2,3] \# 2 }
Exp: `[4,5,6] # 2`
ExpEscaped: `[7,8,9] \# 2`              # Not escpaed for some reason... Should it?

# Reference sign
StrRef: \*Str
StrRefQ: '*Str'    # Not escaped... Should?
StrRefDQ: "*Str"   # Not escaped... Shoud?

# Variable signs
StrVar: \<Str\>
StrVarQ: '<Str>'

# Array blocks
StrArr: \[Str\]
StrArrQ: '[Str]'

# Hashmap blocks
StrMap: \(Str\)
StrMapQ: '(Str)'

# Code blocks
StrCode: \{ code \}
StrCodeQ: '{ code }'

# Expression
StrExp: \`Str\`
StrExpQ: '`Str`'

# Multiline text
StrMultiNewline: \|
StrMultiNewlineQ: '|'
StrMultiFolded: \>
StrMultiFoldedQ: '>'
StrMultiCode: \^
StrMultiCodeQ: '^'

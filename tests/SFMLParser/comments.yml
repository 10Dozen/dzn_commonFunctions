# Check for comments and escapings

# Hash
Str: String # with comment
StrEscaped: String \# with hash         # Not escpaed for some reason...
StrNotEscaped: String /# with hash
QStr: 'String # with hash'
DQStr: "String # with hash"
Code: { [0,1,2] # 2 } # Looks commented in YAML highlight, but actually works
Code2: { '\#' + '3' }
Exp: `[4,5,6] # 2`

# Reference sign
StrRef: \*Str
StrRefQ: '*Str'
StrRefDQ: "*Str"

# Variable signs
StrVar: \<Str\>
StrVarQ: '<Str>'

# Array blocks
StrArr: \[Str\]
StrArrQ: '[Str]'

# Hashmap blocks
StrMap: \(Str\)
StrMapQ: '(Str)'

# Code blocks
StrCode: \{ code \}
StrCodeQ: '{ code }'

# Expression
StrExp: \`Str\`
StrExpQ: '`Str`'

# Multiline text
StrMultiNewline: \|
StrMultiNewlineQ: '|'
StrMultiFolded: \>
StrMultiFoldedQ: '>'
StrMultiCode: \^
StrMultiCodeQ: '^'
